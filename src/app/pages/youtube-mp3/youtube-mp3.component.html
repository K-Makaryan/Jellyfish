<form>
  <h1 class="header-1">Youtube Video To MP3 Converter</h1>

  <app-input
    [parentFormControl]="ytId"
    placeholder="Pass video link"
    errorMessage="The link is Invalid"
  ></app-input>

  <button
    data-tooltip="Size: 20Mb"
    (click)="requestMp3()"
    type="button"
    [disabled]="ytId.invalid || pending"
  >
    <span *ngIf="!pending; else loader">Download</span>
    <ng-template #loader>
      <span class="material-symbols-outlined">
        progress_activity
      </span>
    </ng-template>
  </button>
</form>
